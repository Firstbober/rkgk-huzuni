name: Build and Publish JS Artifact

on:
  push:
    branches:
      - master  # Change this to your target branch, e.g., 'main', 'master', etc.

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'  # Use the latest LTS version of Node.js

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: rkgk-huzuni-user-js
          path: ./dist/rkgk-huzuni.user.js
