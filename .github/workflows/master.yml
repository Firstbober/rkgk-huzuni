name: Build and Publish as a Release

on:
  push:
    branches:
      - master  # Change this to your main development branch

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history for all branches

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'  # Use the latest LTS version of Node.js

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use the default GitHub token provided by Actions
        with:
          tag_name: v1.0.0  # You can adjust this to use dynamic versioning
          release_name: Release v1.0.0  # Change this to match your versioning strategy
          body: |
            This is an automated release of the latest build.
          draft: false
          prerelease: false

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/rkgk-huzuni.user.js
